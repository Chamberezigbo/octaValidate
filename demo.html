<!doctype html>
<html>
    <title>OctaValidate Demo Page</title>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="This Script helps to properly validate your HTML forms using sophisticated Regular Expressions and default Form Attributes">
        <meta name="og:title" content="Octavalidate Demo Page">
    </head>
<style> 

@import url('https://fonts.googleapis.com/css2?family=Mukta:wght@200&display=swap');
*{
    outline: none;
}
html, body{
    font-family: 'Mukta', sans-serif !important;
}
label{
    font-size: 1em;
}
input,textarea{
    margin:5px 0px 5px 0px;
    display:block;
    width:330px;
    border-radius: 5px;
    background-color: #fffefe;
    border: 1px solid #cfcfcf;
    padding:10px;
}

.alert {
    position: relative;
    padding: 0.75rem 1.25rem;
    padding-right: 1.25rem;
    margin-bottom: 1rem;
    border: 1px solid transparent;
    border-top-color: transparent;
    border-right-color: transparent;
    border-bottom-color: transparent;
    border-left-color: transparent;
    border-radius: 0.25rem;
    text-align: center;
    width: 300px;
}
.alert > p{
    margin-bottom: 5px;
    margin-top: 5px;
    font-size: 18px;
}
.alert-danger{
    color: #fff;
    background-color: #e0455e;
    border-color: #e0455e;
}
.alert-success{
    color: #fff;
    background-color: #1db231;
    border-color: #1db231;
}
.notification{
    border-top-left-radius: 5px;
    border-bottom-left-radius: 5px;
    padding:10px;
}
.notification > p{
    padding-left: 10px;
    margin: 0px;
}
.notification.is-info{
    border-left:.5em solid #1d72aa;
    background-color: #eef6fc;
    color: #1d72aa;
}

.text-left{
    text-align:left; 
}
.text-center{
    text-align:center;
}
.reg-btn{
    background-image: linear-gradient(120deg, #155799, #159957);
}
.block{
    width:100%;
}
div.form-group{
    margin:10px 0 10px 0;
}
button{
    all:unset;
    text-align: center;
    padding: 10px 0px 10px 0px;
    color: #fff;
    cursor: pointer;
}
hr{
    border:1px solid whitesmoke;
    margin:2em 0px 2em 0px;
}
.form-cont{
    padding:10px;
    border:1px solid #ddd; 
    border-radius:10px;
}
</style>

<script type="module" src="src/validate.js"></script>

<body>
    <h1 align="center">Demo</h1>

    <div align="center">
        <div class="text-left form-cont" style="max-width: 350px;">
            <div class="alert-section alert-registration"></div>
        <form id="form_register" method="post">
            <h3 class="text-center">Sample Registration Form</h3>
            <div class="form-group">
                <label>First name</label>
                <input type="text" id="inp_fname" octavalidate="R" maxlength="10" placeholder="Enter at most 10 characters">
            </div>
            <div class="form-group">
                <label>Year</label>
                <input id="inp_year" type="text" octavalidate="R,DIGITS" length="4" placeholder="Enter 4 characters">
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="text" id="inp_phone" octavalidate="R,DIGITS" minlength="10" placeholder="Enter at least 10 characters">
            </div>
            <div class="form-group">
                <label>House Address</label>
                <textarea placeholder="Enter at least 10 characters" octavalidate="R,TEXT" id="inp_addr"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="block reg-btn">Register</button>
            </div>
        </form> 
        </div>
    </div> <!--Align center end -->
    <hr>
    <!-- Use this to test the ability for octavalidatev1.2 to work on many forms -->
    <div align="center">
        <div class="text-left form-cont" style="max-width: 350px;">
            <div class="alert-section alert-login"></div>
            <form method="post" id="form_login">
                <h3 class="">Sample Login Form</h3>
                <div class="notification is-info">
                    <p>It is possible validate multiple forms, without having them conflict with each other.</p>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" id="inp_login_email" octavalidate="R,EMAIL" placeholder="Enter Email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="text" id="inp_login_pwd" octavalidate="R,PWD" placeholder="Enter password">
                </div>
                <div class="form-group">
                    <button class="reg-btn block"type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
<script>
    var formEl = document.querySelector('#form_register');

formEl.addEventListener('submit', function(e){
    //run function and check return value
    e.preventDefault();
    if( octaValidate(this) )
    { 
        //return type == true - > validation successful
         showAlert('success', 'No Validation errors were found', 'reg');
        //process form data here

    } else {
        //return type == false - > validation failed
        showAlert('error', 'This form contains validation errors', 'reg');
    }

})

 var formEl2 = document.querySelector('#form_login');

formEl2.addEventListener('submit', function(e){
    //run function and check return value
    e.preventDefault();
    if( octaValidate('form_login') )
    { 
        //return type == true - > validation successful
         showAlert('success', 'No Validation errors were found', 'login');
        //process form data here

    } else {
        //return type == false - > validation failed
        showAlert('error', 'This Form contains validation errors', 'login');
    }

})
//INITIALIZE ALERT BOX
const alertbox = document.createElement("div");
alertbox.setAttribute("class", "alert");
alertbox.style.display = "none";

//INITIALIZE ALERT TEXT
const alertText = document.createElement("p");
alertbox.appendChild(alertText);
const loginAlert = document.querySelector('.alert-section.alert-login');
const regAlert = document.querySelector('.alert-section.alert-registration'); 

//SHOW ALERT
function showAlert(type, sometext, alert) {
    if(alert == 'reg'){
        regAlert.appendChild(alertbox);
    }else{
        loginAlert.appendChild(alertbox);
    }
    hideAlert();
    alertbox.setAttribute("class", "alert");
    if(type == 'success'){
            alertbox.classList.toggle('alert-success');
        
    }else{
            alertbox.classList.toggle('alert-danger');
        
        
    }
    alertbox.style.display = "block";
    alertText.innerText = sometext;
}
//HIDE ALERT
function hideAlert(){
    alertbox.removeAttribute("class");
    alertbox.style.display = "none";
    alertText.innerText = "";
}


document.addEventListener('DOMContentLoaded', function(){
    let rule = "ALPHA_DIGITS_SPACES";
    let exp = /^[a-zA-Z0-9\s]+$/;
    let txt = "Please enter alphabets, numbers or spaces";

    //build rule
    addOVCustomRules(rule, exp, txt);
})
</script>
